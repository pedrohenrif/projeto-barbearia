<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Contato</title>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1>
                    <a href="index.html">
                        <img src="imagens/logo.png" alt="Logo da Barbearia">
                    </a>
                </h1>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="produtos.html">Produtos</a>
                        </li>
                        <li>
                            <a href="contato.html">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nome">Nome e Sobrenome:</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem:</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    
                    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horario prefere ser atendido?</legend>
                    <select id="">
                        <option value="">Manha</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox" for="checkbox"><input type="checkbox" id="checkbox">Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horarios</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>11:00 - 21:00</td>
                    </tr>
                    <tr>
                        <td>Terca</td>
                        <td>11:00 - 21:00</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>09:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>09:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>09:00 - 19:00</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia">
            <p>Copyright Barbearia Pele - 2021</p>
        </footer>
        
    </body>
</html>
